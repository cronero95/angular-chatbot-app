<p-card [style]="{ 'height': '85vh' }">
  <ng-template pTemplate="header">
    <img class="border-round" [style]="{ 'height': '20%' }" [src]="cardBody?.image">
    <p class="text-2xl m-0 font-bold text-center">
      {{ cardBody?.title }}
    </p>
  </ng-template>
  <p class="text-justify">
    {{ cardBody?.description }}
  </p>
</p-card>
