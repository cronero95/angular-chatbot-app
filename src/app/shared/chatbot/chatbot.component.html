<div>
  <div>
    @for (message of messageHistory(); track $index) {
      <p>{{message.message.content}} - {{message.time.hour}}:{{message.time.minute}}</p>
    }
  </div>

  <form (ngSubmit)="sendMessage(txtMessageInput.value)">
    <input
      type="text"
      placeholder="Write your message"
      #txtMessageInput
    >
    <button type="submit">Send Message</button>
  </form>

</div>
